# Production-specific configuration
# This file overrides settings in application.properties when spring.profiles.active=production

# Logging Configuration - Reduce verbosity in production
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.level.org.springframework.data.mongodb.repository=WARN
logging.level.bloodbank=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Production SMS mode - Actually send SMS
sms.testing.mode=false

# Production file limits - Increased for production use
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Actuator security - More restrictive in production
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health,info

